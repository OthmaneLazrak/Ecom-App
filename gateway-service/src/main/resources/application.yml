spring:
  cloud:
    gateway:
      server:
        webflux:
          globalcors:
            cors-configurations:
              '[/**]':
                              allowedOrigins: "http://localhost:4200"
                              allowedMethods:
                              - GET
                              - POST
                              - PUT
                              - DELETE
                              - OPTIONS
                              allowedHeaders: "*"
                              allowCredentials: true